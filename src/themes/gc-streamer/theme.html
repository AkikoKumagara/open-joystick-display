<div class='gc'>

	<div class='gc-dpad'>
		<div ojd-button='UP' class='gc-up'><i class='fa fa-caret-up'></i></div>
		<div ojd-button='DOWN' class='gc-down'><i class='fa fa-caret-down'></i></div>
		<div ojd-button='LEFT' class='gc-left'><i class='fa fa-caret-left'></i></div>
		<div ojd-button='RIGHT' class='gc-right'><i class='fa fa-caret-right'></i></div>
	</div>

	<div class='gc-analog-wrapper'>
		<div ojd-directional='0' class='gc-analog'></div>
	</div>

	<div class='gc-cstick-wrapper'>
		<div ojd-directional='1' class='gc-cstick'></div>
	</div>

	<div ojd-button='START' class='gc-start'>START</div>

	<div class='gc-buttons'>
		<div ojd-button='B' class='gc-b'>B</div>
		<div ojd-button='A' class='gc-a'>A</div>
		<div ojd-button='X' class='gc-x'>X</div>
		<div ojd-button='Y' class='gc-y'>Y</div>
		<div ojd-button='Z' class='gc-z'>Z</div>
	</div>

	<div class='gc-trigger-wrapper gc-l-trigger'>
		<div ojd-button='L' ojd-trigger='0' ojd-trigger-scale-inverted='0' class='gc-trigger gc-l'>L</div>
	</div>

	<div class='gc-trigger-wrapper gc-r-trigger'>
		<div ojd-button='R' ojd-trigger='1' ojd-trigger-scale-inverted='1' class='gc-trigger gc-r'>R</div>
	</div>
	
</div>
